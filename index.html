<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>算法考试工具箱</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="index.css">
    <link rel="manifest" href="manifest.json">
</head>

<body :class="{ 'dark-mode': isDarkMode }">
    <div id="app">
        <el-container style="height: 100vh;">
            <el-header>
                <h1 style="text-align: center; color: #409eff;">算法考试工具箱</h1>
            </el-header>
            <el-main>
                <el-row type="flex" justify="center">
                    <el-col :xs="24" :sm="16" :md="12" :lg="8">
                        <el-card>
                            <template #header>

                            </template>
                            <ul>
                                <li>
                                    <el-button @click="goTo('./分治法/折半查找.html')">分治法 - 折半查找</el-button>
                                </li>
                                <li>
                                    <el-button @click="goTo('./分治法/最大字段和.html')">分治法 - 最大字段和</el-button>
                                </li>
                                <li>
                                    <el-button @click="goTo('./排序算法/排序算法.html')">排序算法</el-button>
                                </li>
                                <li>
                                    <el-button @click="goTo('./贪心法/找零钱.html')">贪心法 - 找零钱</el-button>
                                </li>
                                <li>
                                    <el-button @click="goTo('./时间复杂度/时间复杂度.html')">时间复杂度计算器</el-button>
                                </li>
                            </ul>
                        </el-card>
                    </el-col>
                </el-row>
            </el-main>
        </el-container>
    </div>

    <script src="./vue.min.js"></script>
    <script src="./index.js"></script>
    <script>
        new Vue({
            el: '#app',
            data() {
                return {
                    isDarkMode: false
                }
            },
            methods: {
                goTo(url) {
                    window.location.href = url;
                }
            }
        });
    </script>
</body>

</html>
